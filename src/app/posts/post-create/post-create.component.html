<mat-card>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea rows="6" matInput [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="onAddPost()">Save Post</button>
</mat-card>
